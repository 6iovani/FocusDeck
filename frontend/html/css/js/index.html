<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusDeck - Flashcard Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FocusDeck</h1>
    <p>Paste your notes, generate flashcards powered by AI.</p>
  </header>
  <main>
    <section id="input-section">
      <textarea id="notes-input" placeholder="Paste your notes here..."></textarea>
      <button id="generate-btn">Generate Flashcards</button>
      <div id="loading-indicator" style="display:none">Generating flashcards...</div>
    </section>
    <section id="flashcards-section" style="display:none">
      <div id="flashcard-container">
        <!-- Flashcards will be dynamically injected here -->
      </div>
      <div id="flashcard-controls">
        <button id="prev-card">Previous</button>
        <button id="flip-card">Flip</button>
        <button id="next-card">Next</button>
      </div>
    </section>
  </main>
  <footer>
    <p>gio made this</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
